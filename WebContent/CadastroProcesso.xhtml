<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro processo</title>
</h:head>
<h:body>
	<h:form>
		<h1>Cadastro Processo</h1>
		<p:messages />
		<p:panelGrid columns="2">

			<h:outputText value="Numero" />
			<p:inputText value="#{processoControllerPedro.processo.numero}"
				required="true" requiredMessage="O campo Numero é obrigatorio!" />

			<h:outputText value="Descrição:*" />
			<p:inputText value="#{processoControllerPedro.processo.processo}"
				required="true" requiredMessage="O campo Descrição é obrigatorio!" />

			<h:outputText value="Valor:*" />
			<p:inputText value="#{processoControllerPedro.processo.valorProc}"
				required="true" requiredMessage="O campo Valor é obrigatorio!">
				<f:validateDoubleRange minimum="0"/>
				</p:inputText>

			<p:commandButton value="Salvar" action="#{processoControllerPedro.salvar}" ajax="false" />
			<p:commandButton value="Limpar"
				actionListener="#{processoControllerPedro.limparCampos}" immediate="true" ajax="false"/>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
